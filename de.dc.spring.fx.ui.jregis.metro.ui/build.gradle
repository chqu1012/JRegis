	compile 'org.webjars.bower:datatables.net-responsive:2.2.0'
	compile 'org.webjars.bower:datatables.net-select-bs:1.2.3'
	compile 'org.webjars.bower:datatables.net-responsive-bs:2.2.3'
	compile 'org.webjars.bower:datatables.net-fixedheader:3.1.3'
	compile 'org.webjars.bower:datatables.net-fixedheader-bs:3.1.3'
	compile 'org.webjars.bower:datatables.net-keytable:2.4.1'
