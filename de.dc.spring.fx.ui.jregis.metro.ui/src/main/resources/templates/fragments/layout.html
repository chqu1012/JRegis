<!DOCTYPE html>
<html lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="images/favicon.ico" type="image/ico" />

    <title data-layout-title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">JRegis Web</title>

	<div th:replace="/fragments/header :: header-css"/>
	<div th:replace="/fragments/header :: header-js"/>
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>JRegis Web</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
			<div th:replace="/fragments/profile_info :: profile-info"/>            
			<!-- /menu profile quick info -->
			
            <br />

            <!-- sidebar menu -->
 			<div th:replace="/fragments/sidebar_menu :: sidebar-menu"/>            
			<!-- /sidebar menu -->

            <!-- menu footer buttons -->
			<div th:replace="/fragments/sidebar_bottom :: sidebar-bottom"/>            
			<!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
		<div th:replace="/fragments/navigation_top :: navigation-top"/>

        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
        </div>
       <!-- /page content -->
       
        <!-- footer content -->
        <div th:replace="/fragments/footer :: footer"/>
        <!-- /footer content -->
      </div>
    </div>
  </body>
</html>
