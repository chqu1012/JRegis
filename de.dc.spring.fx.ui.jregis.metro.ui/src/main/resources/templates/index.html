<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>JRegis Metro Web Application</title>
	<link href="webjars/datatables/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
	<link href="webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css"/>
	<script src="webjars/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
	<script src="webjars/datatables/1.10.19/js/jquery.dataTables.min.js" type="text/javascript" ></script>
	<script src="webjars/datatables/1.10.19/js/dataTables.bootstrap4.js" type="text/javascript" ></script>
</head>

<body>
	<h1>User Table</h1>
	
	<table id="tab" class="display">
	<thead>
	    <tr>
	        <th th:text="id"></th>
	        <th th:text="firstname"></th>
	        <th th:text="lastname"></th>
	        <th th:text="email"></th>
	        <th th:text="address"></th>
	        <th th:text="city"></th>
	        <th th:text="state"></th>
	        <th th:text="country"></th>
	        <th th:text="mobile"></th>
	        <th th:text="birthday"></th>
	        <th th:text="createdOn"></th>
	        <th th:text="updatedOn"></th>
	    </tr>
	</thead>
	<tbody>
	    <tr th:each="user : ${users}">
	        <td th:text="${user.id}"></td>
	        <td th:text="${user.firstname}"></td>
	        <td th:text="${user.lastname}"></td>
	        <td th:text="${user.email}"></td>
	        <td th:text="${user.address}"></td>
	        <td th:text="${user.city}"></td>
	        <td th:text="${user.state}"></td>
	        <td th:text="${user.country}"></td>
	        <td th:text="${user.mobile}"></td>
	        <td th:text="${user.birthday}"></td>
	        <td th:text="${user.createdOn}"></td>
	        <td th:text="${user.updatedOn}"></td>
	    </tr>
	</tbody>
	</table>
	
	
	<script>
	    $(document).ready( function () {
	        $('#tab').DataTable();
	    } );
	</script>
	
</body>
</html>
